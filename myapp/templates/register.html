<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        #container {
            background-color: rgb(227, 227, 228);
            padding: 20px;
            border-radius: 10px;
        }

        label {
            font-weight: bolder;
        }

        #btn {
            background-color: rgb(21, 204, 21);
            border-radius: 5px;
            height: 40px;
            width: 100%;
            border-color: transparent;
            color: white;
            font-weight: bolder;
            font-size: 22px;
        }

        body {
            background-color: navy;
            height: auto;
        }

        h1 {
            color: rgb(229, 198, 57);
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
        }

        form {
            margin-top: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <form action="" method="post" enctype="multipart/form-data">
        <h1>Registration</h1>
        <h2>It's just a matter of 80 days to an IT job!</h2>
        {% csrf_token %}
        {% if error_message %}
        <div class="alert alert-danger text-center container" role="alert">
            {{ error_message|safe }}
        </div>
        {% endif %}
        {% if success_message %}
        <div class="alert alert-success text-center container" role="alert">
            {{ success_message }}
        </div>
        {% endif %}
        <div id="container" class="container">
            <div class="row">
                <div id="reg1" class="col-md-6 mb-4">
                    <label for="name" class="mb-2">Full Name</label><br>
                    <input type="text" required id="name" name="myname" class="form-control"><br>
                    <label for="dob">Date of Birth</label><br>
                    <input type="date" required id="dob" name="dob" class="form-control"><br>
                    <label class="mb-2">Gender</label><br>
                    <div>
                        <input type="radio" required id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other" class="mb-3">Other</label>
                    </div>
                    <label for="education" class="mb-2">Educational Qualification</label><br>
                    <input type="text" id="education" name="education" class="form-control"><br>
                    <label for="avatar" class="mb-2">Upload avatar</label><br>
                    <input type="file" name="avatar" id="avatar" accept="image/*" class="form-control"><br>
                    <label for="number" class="mb-2">Mobile Number</label><br>
                    <input type="text" required id="number" name="number" class="form-control"><br>
                    <label for="email" class="mb-2">Email</label><br>
                    <input type="email" required id="email" name="email" class="form-control"><br>
                    <label for="mobile" class="mb-2">Guardian's Mobile</label><br>
                    <input type="text" id="mobile" name="mobile" class="form-control"><br>
                    <label class="mb-2">Training Mode</label><br>
                    <div>
                        <input type="radio" required id="online" name="mode" value="Live online">
                        <label for="online">Live online</label>
                        <input type="radio" id="offline" name="mode" value="Classroom">
                        <label for="offline" class="mb-3">Classroom</label>
                    </div>
                    <label class="mb-2">SCOPE INDIA Location</label><br>
                    <div>
                        <input type="radio" required id="technopark" name="location" value="Technopark TVM">
                        <label for="technopark">Technopark TVM</label>
                        <input type="radio" id="thampanoor" name="location" value="Thampanoor TVM">
                        <label for="thampanoor">Thampanoor TVM</label>
                        <input type="radio" id="kochi" name="location" value="Kochi">
                        <label for="kochi">Kochi</label><br>
                        <input type="radio" id="ngl" name="location" value="Nagercoil">
                        <label for="ngl">Nagercoil</label>
                        <input type="radio" id="on" name="location" value="Online">
                        <label for="on">Online</label>
                    </div>
                </div>
                <div id="reg2" class="col-md-6 mb-4">
                    <label for="guardian1" class="mb-2">Guardian's Name</label><br>
                    <input type="text" id="guardian1" name="guardian1" class="form-control"><br>
                    <label for="guardian2" class="mb-2">Guardian's Occupation</label><br>
                    <input type="text" id="guardian2" name="guardian2" class="form-control"><br>
                    <label class="mb-2">Hobbies</label><br>
                    <div>
                        <input type="checkbox" id="cycling" name="hobbies" value="cycling">
                        <label for="cycling">Cycling</label><br>
                        <input type="checkbox" id="gardening" name="hobbies" value="gardening">
                        <label for="gardening">Gardening</label><br>
                        <input type="checkbox" id="cooking" name="hobbies" value="cooking">
                        <label for="cooking">Cooking</label><br>
                        <input type="checkbox" id="knitting" name="hobbies" value="knitting">
                        <label for="knitting" class="mb-4">Knitting</label>
                    </div>
                    <label for="address" class="mb-2">Address</label><br>
                    <input type="text" id="address" name="address" class="form-control"><br>
                    <label for="country" class="mb-2">Country</label><br>
                    <input type="text" id="country" name="country" class="form-control"><br>
                    <label for="state" class="mb-2">State</label><br>
                    <input type="text" id="state" name="state" class="form-control"><br>
                    <label for="city" class="mb-2">City</label><br>
                    <input type="text" id="city" name="city" class="form-control"><br>
                    <label for="pin" class="mb-2">PIN/Zip Code</label><br>
                    <input type="text" id="pin" name="pin" class="form-control mb-2"><br>
                    <button id="btn" class="btn btn-success">Complete Registration >></button>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
